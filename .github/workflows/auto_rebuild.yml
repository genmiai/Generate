name: 🤗空间自动构建

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'

env:
  HF_TOKEN: ${{ secrets.HF_TOKEN }}
  USERNAME: ${{ secrets.USERNAME }}
  EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
  EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
  SMTP_SERVER: "smtp.gmail.com"
  SMTP_PORT: "587"
  SPACE_LIST: ${{ secrets.SPACE_LIST }}

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      - name: 配置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz
      - name: 重新构建空间
        id: rebuild
        run: |
          python <<EOF
          import requests, time, os, smtplib, datetime
          from email.mime.multipart import MIMEMultipart
          from email.mime.text import MIMEText
          import pytz

          hf_token = os.environ["HF_TOKEN"]
          username = os.environ["USERNAME"]
          email_sender = os.environ["EMAIL_SENDER"]
          email_password = os.environ["EMAIL_PASSWORD"]
          email_receiver = os.environ["EMAIL_RECEIVER"].split(",")
          smtp_server = os.environ.get("SMTP_SERVER", "smtp.gmail.com")
          smtp_port = int(os.environ.get("SMTP_PORT", 587))
          space_list_str = os.environ.get("SPACE_LIST", "")
          space_list = [space.strip() for space in space_list_str.split(",") if space.strip()]

          def rebuild_space(space_name):
              full_space_name = f"{username}/{space_name}"
              print(f"\n{'-'*50}")
              print(f"🔄正在重新构建空间: {full_space_name}")
              rebuild_url = f"https://huggingface.co/api/spaces/{full_space_name}/restart?factory=true"
              status_url = f"https://huggingface.co/api/spaces/{full_space_name}/runtime"
              headers = {"Authorization": f"Bearer {hf_token}", "Content-Type": "application/json"}
              try:
                  response = requests.post(rebuild_url, headers=headers)
                  response.raise_for_status()
                  print("✅重新构建请求已发送成功")

                  max_attempts = 10
                  for attempt in range(max_attempts):
                      print(f"⏳等待30秒后检查状态... (尝试 {attempt+1}/{max_attempts})")
                      time.sleep(30)
                      status_response = requests.get(status_url, headers=headers)
                      status_response.raise_for_status()
                      status_data = status_response.json()
                      stage = status_data.get("stage", "")
                      print(f"当前状态: {stage}")
                      if stage == "RUNNING":
                          print(f"✅空间{space_name}已成功重新构建!")
                          return True
                      elif stage == "RUNNING_BUILDING":
                          print("🏗️空间正在构建中...")
                      elif "ERROR" in stage:
                          print(f"❌检测到错误:{stage}")
                          return False
                  print("⚠️达到最大尝试次数，重新构建状态未知")
                  return None
              except requests.exceptions.RequestException as e:
                  print(f"❌请求错误: {e}")
                  return False
              except Exception as e:
                  print(f"❌发生错误: {e}")
                  return False

          def send_email(subject, body, html_body):
              msg = MIMEMultipart("alternative")
              msg["Subject"] = subject
              msg["From"] = email_sender
              msg["To"] = ", ".join(email_receiver)

              part1 = MIMEText(body, "plain")
              part2 = MIMEText(html_body, "html")
              msg.attach(part1)
              msg.attach(part2)

              try:
                  with smtplib.SMTP(smtp_server, smtp_port) as server:
                      server.starttls()
                      server.login(email_sender, email_password)
                      server.send_message(msg)
                  print("✅邮件发送成功")
              except Exception as e:
                  print(f"❌邮件发送失败: {e}")

          if not space_list:
              print("⚠️SPACE_LIST为空，没有需要重新构建的空间。")
              summary_plain = "⚠️SPACE_LIST为空，没有需要重新构建的空间。"
              summary_html = f"<p>{summary_plain}</p>"
              now = datetime.datetime.now(pytz.timezone('Asia/Shanghai'))
              date_string = now.strftime("%m月%d日")
              send_email(f"🤗空间构建结果", summary_plain, summary_html)
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  print(f"summary<<EOF", file=f)
                  print(summary_plain, file=f)
                  print(f"EOF", file=f)
                  print(f"exit_code=0", file=f)
              exit(0)

          print(f"🚀准备重新构建以下抱抱脸空间: {', '.join(space_list)}")
          success_spaces = []
          failed_spaces = []
          unknown_spaces = []
          for space in space_list:
              result = rebuild_space(space)
              if result is True:
                  success_spaces.append(space)
              elif result is False:
                  failed_spaces.append(space)
              else:
                  unknown_spaces.append(space)

          summary_plain = f"总计空间数: {len(space_list)}\n"
          summary_plain += f"成功数量: {len(success_spaces)}\n"
          summary_plain += f"失败数量: {len(failed_spaces)}\n"
          summary_plain += f"未知状态数量: {len(unknown_spaces)}\n"
          summary_plain += f"{'-'*50}\n具体结果:\n"
          summary_plain += "\n".join([f"✅ {space}" for space in success_spaces])
          summary_plain += "\n".join([f"❌ {space}" for space in failed_spaces])
          summary_plain += "\n".join([f"❓ {space}" for space in unknown_spaces])

          summary_html = f"""
          <html>
          <head>
              <style>
                  body {{
                      font-family: 'Arial', sans-serif;
                      margin: 20px;
                      line-height: 1.6;
                      color: #333;
                  }}
                  h1 {{
                      color: #0056b3; /* Dark blue */
                  }}
                  h2 {{
                      color: #0056b3; /* Dark blue */
                  }}
                  p {{
                      margin-bottom: 10px;
                  }}
                  .container {{
                      max-width: 600px;
                      margin: 0 auto;
                      padding: 20px;
                      border: 1px solid #eee;
                      border-radius: 5px;
                      background-color: #f9f9f9;
                  }}
                  .result-item {{
                      margin-bottom: 5px;
                      padding: 8px 12px;
                      border-radius: 4px;
                  }}
                  .success {{
                      background-color: #d4edda; /* Success green */
                      color: #155724;
                  }}
                  .failure {{
                      background-color: #f8d7da; /* Danger red */
                      color: #721c24;
                  }}
                  .unknown {{
                      background-color: #fff3cd; /* Warning yellow */
                      color: #856404;
                  }}
                  strong {{
                    font-weight: bold;
                  }}
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>🤗空间构建结果</h1>
                  <p><strong>日期:</strong> {datetime.datetime.now(pytz.timezone('Asia/Shanghai')).strftime("%Y-%m-%d %H:%M:%S")}</p>
                  <p><strong>总计空间数:</strong> {len(space_list)}</p>
                  <p><strong>成功数量:</strong> <span class='success'>{len(success_spaces)}</span></p>
                  <p><strong>失败数量:</strong> <span class='failure'>{len(failed_spaces)}</span></p>
                  <p><strong>未知状态数量:</strong> <span class='unknown'>{len(unknown_spaces)}</span></p>
                  <h2>具体结果:</h2>
                  <ul>
                      {"".join([f"<li class='result-item success'>✅ {space}</li>" for space in success_spaces])}
                      {"".join([f"<li class='result-item failure'>❌ {space}</li>" for space in failed_spaces])}
                      {"".join([f"<li class='result-item unknown'>❓ {space}</li>" for space in unknown_spaces])}
                  </ul>
              </div>
          </body>
          </html>
          """

          now = datetime.datetime.now(pytz.timezone('Asia/Shanghai'))
          date_string = now.strftime("%m月%d日")
          send_email(f"🤗空间构建结果", summary_plain, summary_html)
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              print(f"summary<<EOF", file=f)
              print(summary_plain, file=f)
              print(f"EOF", file=f)
              print(f"exit_code={1 if failed_spaces or unknown_spaces else 0}", file=f)
          if failed_spaces or unknown_spaces:
              exit(1)
          else:
              exit(0)
          EOF
      - name: 检查重新构建结果
        if: always()
        run: |
          exit ${{ steps.rebuild.outputs.exit_code }}
      - name: 完成状态
        if: always()
        run: |
          echo "🏁构建流程已完成"
